name: Market Season Reporter

on:
  schedule:
    # 매일 UTC 13:00 (한국 시간 22:00) 실행
    - cron: '11 12 * * *'
  workflow_dispatch: # 수동 실행 버튼 활성화

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 저장소 코드 체크아웃
      uses: actions/checkout@v2

    - name: 파이썬 설정 (3.10 버전)
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'  # 3.9 -> 3.10으로 변경됨

    - name: 라이브러리 설치
      run: |
        pip install -r requirements.txt

    - name: 분석 코드 실행
      env:
        TELE_TOKEN: ${{ secrets.TELE_TOKEN }}
        USER_ID: ${{ secrets.USER_ID }}
      run: |
        python main.py
